name: Build and Test Workflow

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-node
      - name: Unit tests (Vitest)
        run: npm run test:unit
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: ./.github/actions/setup-node
      - name: Production build
        run: npm run build
   
